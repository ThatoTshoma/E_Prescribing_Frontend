<div class="login-container">
  <div class="form-section">
    <div class="form-content">
      <div class="logo-wrapper">
        <img src="healthcare-logo.jpg" alt="Healthcare Logo" class="logo">
      </div>

      <div class="form-fields">
        <h2>Medical Staff</h2>
        <p class="portal-text">Portal</p>

        <form [formGroup]="form" (ngSubmit)="onLogin()" class="login-form" novalidate>
          <div class="form-group">
            <label for="username">Username</label>
            <input
              id="username"
              type="text"
              formControlName="username"
              placeholder="Username"
              [class.invalid]="hasDisplayableError('username')"
            />
            <div class="error-message" *ngIf="hasDisplayableError('username')">
              Username is required.
            </div>
          </div>

          <div class="form-group">
            <label for="password">Password</label>
            <input
              id="password"
              type="password"
              formControlName="password"
              placeholder="Password"
              [class.invalid]="hasDisplayableError('password')"
            />
            <div class="error-message" *ngIf="hasDisplayableError('password')">
              Password is required.
            </div>
          </div>

          <button type="submit" class="btn-signin">Login</button>
        </form>
      </div>
    </div>
  </div>
</div>
